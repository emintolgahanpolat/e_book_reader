name: e_book_reader
description: "A powerful E-Book Reader for Flutter apps. Features adjustable
  text styles, light/dark modes, horizontal/vertical layouts, and scroll
  tracking. Perfect for a smooth, user-friendly reading experience."
version: 0.0.11
homepage: https://github.com/emintolgahanpolat/e_book_reader

environment:
  sdk: ">=3.3.4 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_inappwebview: ^6.1.5

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/
    - assets/build/
    - assets/build/static/js/
    - assets/build/static/css/
    - assets/build/css/
    - assets/build/files/
